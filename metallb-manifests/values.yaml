namespace: metallb-system

controller:
  image:
    repository: quay.io/metallb/controller
    tag: v0.15.2
  replicas: 1
  webhook:
    mode: disabled
    secretName: metallb-webhook-cert
    serviceName: metallb-webhook-service
    caBundle: ""

speaker:
  image:
    repository: quay.io/metallb/speaker
    tag: v0.15.2

config:
  addressPool:
    name: default
    protocol: layer2
    addresses:
      - 192.168.1.200-192.168.1.202
