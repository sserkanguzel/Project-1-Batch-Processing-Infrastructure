apiVersion: v1
kind: Pod
metadata:
  name: default-backend
  labels:
    app: default-backend
spec:
  containers:
    - name: default-backend
      image: "{{ .Values.defaultBackend.image.repository }}:{{ .Values.defaultBackend.image.tag }}"
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: default-backend
  labels:
    app: default-backend
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: default-backend

