apiVersion: v1
kind: ConfigMap
metadata:
  name: trino-config
  namespace: trino
  labels:
    app: trino
data:
  jvm.config: |
    -server
    -Xmx1G
    -XX:+UseG1GC

  config.properties: |
    coordinator=true
    node-scheduler.include-coordinator=true
    http-server.http.port=8080
    query.max-memory=512MB
    query.max-memory-per-node=256MB
    discovery-server.enabled=true
    discovery.uri=http://trino.trino.svc.cluster.local:8080

  node.properties: |
    node.environment=production
    node.id=trino-{{ randAlphaNum 8 | lower }}
    node.data-dir=/data/trino

  hive.properties: |
    connector.name=hive
    hive.metastore.uri=thrift://hive-metastore.hive-metastore.svc.cluster.local:9083
    fs.native-s3.enabled=true

    s3.endpoint=http://minio.minio.svc.cluster.local:9000
    s3.path-style-access=true
    s3.aws-access-key=minioadmin
    s3.aws-secret-key=minioadmin
    s3.region=us-east-1
