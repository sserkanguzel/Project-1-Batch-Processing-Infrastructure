apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vso-controller-role
rules:
  # Core resources: pods, secrets, events (with deletecollection)
  - apiGroups: [""]
    resources:
      - pods
      - secrets
      - events
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
      - deletecollection

  # Coordination for leader election
  - apiGroups: ["coordination.k8s.io"]
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # VSO CRDs: all the controller types under secrets.hashicorp.com
  - apiGroups: ["secrets.hashicorp.com"]
    resources:
      - vaultconnections
      - vaultauths
      - vaultstaticsecrets
      - vaultdynamicsecrets
      - vaultpkisecrets
      - secrettransformations
      - hcpvaultsecretsapps
      - vaultauthglobals
      - hcpauths
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # RBAC management (unchanged)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - roles
      - rolebindings
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete


---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vso-controller-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vso-controller-role
subjects:
  - kind: ServiceAccount
    name: eso
    namespace: vault-secrets
