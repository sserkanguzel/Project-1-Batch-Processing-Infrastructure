apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-triggerer
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.triggerer.replicas }}
  selector:
    matchLabels:
      app: airflow-triggerer
  template:
    metadata:
      labels:
        app: airflow-triggerer
    spec:
      serviceAccountName: {{ .Values.airflow.serviceAccountName }}
      containers:
      - name: triggerer
        image: "{{ .Values.airflow.image.repository }}:{{ .Values.airflow.image.tag }}"
        command: ["/bin/bash", "-c"]
        args:
          - |
            until pg_isready -h postgres-postgresql.airflow.svc.cluster.local -p 5432; do
              echo "Waiting for Postgres to be ready...";
              sleep 5;
            done;
            airflow db upgrade
            exec airflow triggerer
        env:
        - name: AIRFLOW__CORE__EXECUTOR
          value: {{ .Values.airflow.executor }}
        - name: AIRFLOW__KUBERNETES_EXECUTOR__NAMESPACE
          value: {{ .Values.namespace }}
        - name: AIRFLOW__CORE__FERNET_KEY
          value: {{ .Values.airflow.fernetKey }}
        - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
                  key: db
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              value: >-
                postgresql+psycopg2://$(AIRFLOW__DATABASE__USER):$(AIRFLOW__DATABASE__PASSWORD)@postgres-postgresql.{{ .Values.namespace }}.svc.cluster.local:5432/$(AIRFLOW__DATABASE__DB)
            - name: AIRFLOW__LOGGING__BASE_LOG_FOLDER
