apiVersion: v1
kind: Pod
metadata:
  name: airflow-worker-pod-template
  labels:
    app: airflow-worker
spec:
  serviceAccountName: airflow
  restartPolicy: Never
  containers:
    - name: base
      image: "ghcr.io/sserkanguzel/project-1-1-batch-processing-airflow:2025-07-04-2056"
      imagePullPolicy: IfNotPresent
      env:
        - name: AIRFLOW_IS_K8S_EXECUTOR_POD
          value: "True"
        - name: AIRFLOW__CORE__DAGS_FOLDER
          value: "/opt/airflow/dags"
        - name: AIRFLOW__LOGGING__BASE_LOG_FOLDER
          value: "/opt/airflow/logs"
        - name: AIRFLOW__LOGGING__REMOTE_LOGGING
          value: "False"
        
        - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
          valueFrom:
            secretKeyRef:
              name: airflow-db-secret
              key: sql_alchemy_conn
        - name: AIRFLOW__CORE__FERNET_KEY
          valueFrom:
            secretKeyRef:
              name: airflow-db-secret
              key: fernetKey
        - name: AIRFLOW__WEBSERVER__SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: airflow-db-secret
              key: secretKey
      
      volumeMounts:
        - name: logs-volume
          mountPath: /opt/airflow/logs
        - name: shared-volume
          mountPath: /opt/airflow/shared
  volumes:
    - name: logs-volume
      persistentVolumeClaim:
        claimName: airflow-logs-pvc
    - name: shared-volume
      persistentVolumeClaim:
        claimName: airflow-shared-pvc
